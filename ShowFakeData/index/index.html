<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination Example</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <h1 class="">Pagination in HTML CSS & JavaScript</h1>
    <div id="data-container" class="flex flex-wrap justify-around" >
      
    </div>
    
    <div class="pagination-wrapper" id="pagination-wrapper">
      
        <a href="#" class="page-number" id="js-first-page">First</a>
        <a href="#" id="js-prev">Previous</a>
        <div id="js-pagination-container"></div>
        <a href="#" id="js-next">Next</a>
        <a href="#" class="page-number" id="js-last-page">Last</a>
    </div>
     <div class="page-numbers-container">
      <p class="page-numbers" id="js-page-numbers"></p>
     </div>
         

    <script src="script.js"></script>
    
  </body>
</html>
